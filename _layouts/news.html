{% include doctype-head.html %}
<body data-spy="scroll" data-offset="80" data-target=".scrollspy">
    {% include svg-defs.svg %}
    <!--[if lt IE 10]>
        <p class="oldie">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> to better experience this site.</p>
    <![endif]-->

    {% include header.html %}

    <div class="news top-container">
        <div class="container-fluid">
            <div class="post">
                <header>
                    <h1>{{ page.title }}</h1>
                    <small>{{ page.date | date_to_string }}</small>
                </header>
                <section>
                {{ content }}
                </section>
            </div>
        </div>
    </div>


    {% include footer.html %}

    {% if site.analytics %}
        {% include analytics.html %}
    {% endif %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="{{ "/js/all.min.js" | prepend: site.baseurl }}"></script>
</body>
</html>
